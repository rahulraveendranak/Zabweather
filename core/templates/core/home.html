{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Zabweather</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		
		<!--[if lt IE 9]>
		<script src="{% static 'js/ie-support/html5.js' %}"></script>
		<script src="{% static 'js/ie-support/respond.js' %}"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="home.html" class="branding">
						<img src="{% static 'images/logo.png' %}" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Zabweather</h1>
							<small class="site-description">weather app</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="{% static 'images/banner.png' %}">
				<div class="container">
					<form method="GET" class="find-location">
						<input type="text" name="city" id="city" value="{{ request.GET.city }}" placeholder="Find your location...">
						<input type="submit" value="Find">
					</form>


				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						{% if result %}
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">{{ result.day_hour }}</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">{{ result.region }}</div>
								<div class="degree">
									<div class="num">{{ result.temp_now }}<sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="{% static 'images/icons/icon-1.svg' %}" alt="" width=90>
									</div>
								</div>
									<div>
										{{ result.weather_now }}
									</div>
								</div>
							</div>
						</div>
						{% endif %}
					</div>
				</div>
			</div>

			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="https://www.facebook.com/muhammed.safwan.75098/"><i class="fa fa-facebook"></i></a>
								<a href="https://www.instagram.com/im___safwan/"><i class="fa fa-instagram"></i></a>
								<a href="https://www.linkedin.com/in/muhammed-safwan-84b0881a9/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3BO%2FK5wwOnQqGjDr08JWjWcA%3D%3D"><i class="fa fa-linkedin"></i></a>
								<a href="https://github.com/safwanvk/"><i class="fa fa-github"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon">Copyright 2020 Zabweather. Designed by safwan. All rights reserved</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'js/plugins.js' %}"></script>
		<script src="{% static 'js/app.js' %}"></script>
		
	</body>

</html>
